<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form class="form__body" id="form" action="#">
                <h1 class="form__title">Form</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">What is your name?<span
                            class="form__label-star">*</span></label>
                    <input id="formName" class="form__input _req" name="name" type="text">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">Email address<span
                            class="form__label-star">*</span></label>
                    <input id="formEmail" class="form__input _req _email" name="email" type="email">
                </div>
                <div class="form__item">
                    <label for="formPhone" class="form__label">Phone<span class="form__label-star">*</span></label>
                    <input id="formPhone" class="form__input _req _phone" name="phone" type="text">
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Comments<span class="form__label-star">*</span></label>
                    <textarea id="formMessage" class="textarea _req" name="commets" cols="30" rows="5"></textarea>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" class="checkbox__input _req" type="checkbox" id="forPhone" checked>
                        <label for="formAgreement" class="checkbox__label"><span>I give my consent to the processing of personal data in accordance with the <a href="#">Terms</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <button id="openPopupButton" class="btn">Open popup</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup__background">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close">&#10006;</a>
                    <div class="popup__title">Popup</div>
                    <div class="popup__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet, voluptates
                        quia blanditiis sit ipsam dignissimos, quidem ipsa laudantium tenetur, excepturi reiciendis
                        possimus quis saepe consequuntur in. Consequatur voluptatem a enim!</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
